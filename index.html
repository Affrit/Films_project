<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Films</title>
</head>

<body>
    <div class="page-wrapper">

        <header id="header" class="header">
            <div class="container">
                <nav class="menu-wrap">
                    <ul class="menu">
                        <li class="menu__item">
                            <a class="menu__btn" href="#about">About</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__btn" href="#films">Films</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__btn" href="#favorite">Favorite</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__btn" href="#contacts">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main id="main" class="main">
            <div class="container">

                <div class="search">
                    <div class="search__inner">
                        <input id="searchInput" class="search__input" type="text" placeholder="placeholder">
                        <button id="searchBtn" class="search__btn">Search</button>
                    </div>
                    <div class="search__params">
                        <select id="genreSelect" class="search__select" name="">
                            <option selected disabled hidden>genre</option>
                            <option value="">horror</option>
                            <option value="">comedy</option>
                            <option value="">war</option>
                        </select>
                        <select id="langSelect" class="search__select" name="">
                            <option selected disabled hidden>lang</option>
                            <option value="">english</option>
                            <option value="">russian</option>
                            <option value="">ukrainian</option>
                        </select>
                    </div>
                </div>

            </div>


            <div id="filmsContainer" class="films">

        

            </div>

            <div class="btn-wrap">
                <a id="loadMoreBtn" class="btn" href="#">Load more</a>
            </div>
        </main>







    </div>

    <script src="https://kit.fontawesome.com/4b31040de2.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
